<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./login.css">
    <title>Планировщик дел</title>
</head>


<body>
    <h1>Планировщик дел</h1>
    <form id="taskForm" action="/submit" method="POST">
        <div class="task-container">
            <h3>Задача 1</h3>
            <input type="text" name="task_1" placeholder="Введите задачу" required>
            <select name="priority_1" required>
                <option value="none">--Не выбрано--</option>
                <option value="high">Высокий</option>
                <option value="medium">Средний</option>
                <option value="low">Низкий</option>
            </select>
        </div>
        
        <div class="task-container">
            <h3>Задача 2</h3>
            <input type="text" name="task_2" placeholder="Введите задачу">
            <select name="priority_2">
                <option value="none">--Не выбрано--</option>
                <option value="high">Высокий</option>
                <option value="medium">Средний</option>
                <option value="low">Низкий</option>
            </select>
        </div>
        
        <div class="task-container">
            <h3>Задача 3</h3>
            <input type="text" name="task_3" placeholder="Введите задачу">
            <select name="priority_3">
                <option value="none">--Не выбрано--</option>
                <option value="high">Высокий</option>
                <option value="medium">Средний</option>
                <option value="low">Низкий</option>
            </select>
        </div>
        
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
